<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div>
      <label for="username">Username</label>
      <input id="username" type="text" formControlName="username" name="username" >
      <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)" class="error">
        <div *ngIf="loginForm.get('username')?.errors?.['required']">
          Username is required.
        </div>
      </div>
    </div>
    <div>
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" name="password" >
      <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="error">
        <div *ngIf="loginForm.get('password')?.errors?.['required']">
          Password is required.
        </div>
        <div *ngIf="loginForm.get('password')?.errors?.['minlength']">
          Password must be at least 6 characters long.
        </div>
      </div>
    </div>
    <div>
      <label>
        <input type="checkbox" formControlName="rememberMe" name="rememberMe">
        Remember me
      </label>
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
</div>
