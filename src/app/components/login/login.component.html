<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <div>
      <label for="username">Username</label>
      <input id="username" [(ngModel)]="loginDTO.username" type="text" name="username" required>
    </div>
    <div>
      <label for="password">Password</label>
      <input id="password" type="password" [(ngModel)]="loginDTO.password" name="password" required>
    </div>
    <div>
      <label>
        <input type="checkbox" [(ngModel)]="loginDTO.rememberMe" name="rememberMe">
        Remember me
      </label>
    </div>
    <button type="submit">Login</button>
  </form>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
</div>
