<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

<div class="edit-profile-container">
    <h1>Edit Profile</h1>

    <div class="profile-image-container">
        <img [src]="profileImagePreviewUrl || 'assets/default-profile-image.png'" alt="Profile Picture"
            class="profile-image">
        <label for="profile-image-upload" class="upload-button">
            <i class="fas fa-camera"></i> Upload New Image
        </label>
        <input type="file" id="profile-image-upload" style="display: none;" (change)="onFileSelected($event)">
    </div>

    <div class="form-group">
        <label for="username"><i class="fas fa-user"></i> Username:</label>
        <input type="text" id="username" name="username" [(ngModel)]="user.username">
    </div>

    <div class="form-group">
        <label for="firstName"><i class="fas fa-id-card"></i> First Name:</label>
        <input type="text" id="firstName" name="firstName" [(ngModel)]="user.first_name">
    </div>

    <div class="form-group">
        <label for="lastName"><i class="fas fa-id-card"></i> Last Name:</label>
        <input type="text" id="lastName" name="lastName" [(ngModel)]="user.last_name">
    </div>

    <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i> Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="user.email">
    </div>

    <button class="update-button" (click)="updateUser()">Update Profile</button>

    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

</div>
